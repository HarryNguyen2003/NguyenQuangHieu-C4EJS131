<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fontawesome-free-6.1.1-web 2/css/all.min.css">
    <title>Clone nav-W3 school</title>
</head>
<body>
    <div class="header">
       <img src="./img/W3Schools_logo.svg.png" alt="" class="header__logo">
        <div class="header__LogIn">
            <button>Log in</button>
        </div>
    </div>
    <div class="nav">
        <div class="left">
            <ul class="nav__left">
                <li class="list__menu">
                    <a class="list__menu__link">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </li>
                <li class="list__home">
                    <a class="list__home__link">
                        <i class="fa-solid fa-house"></i>
                    </a>
                </li>
                <li class="list__html">
                    <a class="list__html__link">
                        HTML
                    </a>
                </li>
                <li class="list__css">
                    <a class="list__css__link">
                        CSS
                    </a>
                </li>
                <li class="list__js">
                    <a class="list__js__link">
                        JAVASCRIPT
                    </a>
                </li>
                <li class="list__sql">
                    <a class="list__sql__link">
                        SQL
                    </a>
                </li>
                <li class="list__python">
                    <a class="list__python__link">
                        PYTHON
                    </a>
                </li>
                <li class="list__php">
                    <a class="list__php__link">
                        PHP
                    </a>
                </li>
            </ul>
        </div>
        <div class="right">
            <ul class="nav__right">
                <li class="list__changeThem">
                    <a class="list__changeThem__link">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </a>
                </li>
                <li class="list__world">
                    <a class="list__world__link">
                        <i class="fa-solid fa-earth-africa"></i>
                    </a>
                </li>
                <li class="list__search">
                    <a class="list__search__link">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
